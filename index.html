<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="speaker-form-header">
        <h1>Speajer Submission</h1>
        <p><em>
            Want to speak at our faje conference? Fill out
            this form.
        </em></p>
    </header>

    <!-- Escribir la ruta del archivo php -->
    <!-- Method: Como se va a enviar o recibir info -->
    <form action="form.php" method="POST" class="speaker-form">
        <div class="form-row">
            <label for="full-name">Name</label>
            <input id="full-name" name="name" type="text">
        </div>

        <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="joe@example.com">
        </div>

        <fieldset class="legacy-form-row">
            <legend>Type of talk</legend>
            <input id="talk-type-1" name="talk-type" type="radio" value="main-stage">
            <label for="talk-type-1" class="radio-label">Main Stage</label>
            <input id="talk-type-2" name="talk-type" type="radio" value="workshop" checked>
            <label for="talk-type-2" class="radio-label">Workshop</label>
        </fieldset>

        <div class="form-row">
            <label for="abstract">Abstract</label>
            <textarea name="textarea" id="abstract"></textarea>
            <div class="instructions">Describe your talk in 500 words or less</div>
        </div>

        <div class="form-row">
            <button>Sumbit</button>
        </div>
    </form>
</body>
</html>
